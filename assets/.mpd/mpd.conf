music_directory     "~/Music/"
playlist_directory  "~/.mpd/playlists"
db_file             "~/.mpd/mpd.db"
log_file            "~/.mpd/log"
pid_file            "~/.mpd/mpd.pid"
state_file          "~/.mpd/mpdstate"

restore_paused      "yes"
filesystem_charset "UTF-8"

audio_output {
    type    "pulse"
    name    "pulse audio"
}

input {
  plugin  "qobuz"
  enabled "no"
}

input {
  plugin  "tidal"
  enabled "no"
}

decoder {
  plugin  "hybrid_dsd"
  enabled "no"
}
